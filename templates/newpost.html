{% extends 'base.html' %}

{% block content %}

<h1>new post</h1>

<form method="post">
    <label>
        <div>Title</div>
        <input type="text" name="blog-title" value="{{title}}">
    </label>
    <label>
        <div>Post</div>
        <textarea name="blog-body">{{blog}}</textarea>
    </label>
    <div class="error">{{ error }}</div>
    <input type="submit"/>
</form>

{% endblock %}
